name: Pulumi

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/pulumi/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/pulumi/**'
  workflow_dispatch:

jobs:
  check:
    name: Check Node.js
    uses: ./.github/workflows/node-check.yaml

  preview:
    strategy:
      matrix:
        profile: [ 'dev', 'qa', 'prod' ]
    name: Pulumi Preview
    if: github.ref != 'refs/heads/main'
    needs: check
    uses: ./.github/workflows/pulumi-preview.yaml
    secrets: inherit

  up:
    name: Pulumi Up
    if: github.ref == 'refs/heads/main'
    needs: check
    uses: ./.github/workflows/pulumi-up.yaml
    secrets: inherit
